<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production TTS Verification</title>
    <style>
        body { font-family: system-ui; max-width: 800px; margin: 40px auto; padding: 20px; }
        .status { padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #cce5ff; color: #004085; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Production TTS Verification</h1>
    
    <div id="status" class="status info">Checking production TTS configuration...</div>
    
    <button onclick="testProduction()">Test Production Site</button>
    <button onclick="testRailway()">Test Railway Directly</button>
    <button onclick="forceUpdate()">Force Cache Clear</button>
    
    <div id="results"></div>
    
    <script>
        async function testProduction() {
            const results = document.getElementById('results');
            results.innerHTML = '<h3>Testing ilearnhow.com...</h3>';
            
            try {
                // Load the production script
                const response = await fetch('https://ilearnhow.com/local-tts-integration.js');
                const scriptText = await response.text();
                
                // Check which Railway URL is being used
                const railwayMatch = scriptText.match(/railway = '([^']+)'/);
                const currentUrl = railwayMatch ? railwayMatch[1] : 'Not found';
                
                results.innerHTML += `
                    <p><strong>Current Railway URL in production:</strong></p>
                    <pre>${currentUrl}</pre>
                    <p><strong>Expected URL:</strong></p>
                    <pre>https://mynextlesson-synthesis-production.up.railway.app</pre>
                    <p><strong>Match:</strong> ${currentUrl.includes('mynextlesson-synthesis-production') ? '‚úÖ YES' : '‚ùå NO'}</p>
                `;
                
                if (!currentUrl.includes('mynextlesson-synthesis-production')) {
                    results.innerHTML += `
                        <div class="status error">
                            <strong>Cache Issue Detected!</strong><br>
                            The production site is still using the old URL. Try:
                            <ol>
                                <li>Wait 1-2 minutes for Cloudflare cache to update</li>
                                <li>Click "Force Cache Clear" button</li>
                                <li>Hard refresh the production site (Cmd+Shift+R)</li>
                            </ol>
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML += `<div class="status error">Error: ${error.message}</div>`;
            }
        }
        
        async function testRailway() {
            const results = document.getElementById('results');
            results.innerHTML = '<h3>Testing Railway TTS directly...</h3>';
            
            try {
                const response = await fetch('https://mynextlesson-synthesis-production.up.railway.app/health');
                const data = await response.json();
                
                results.innerHTML += `
                    <div class="status success">
                        <strong>‚úÖ Railway TTS is working!</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
                
                // Test actual TTS
                const ttsResponse = await fetch('https://mynextlesson-synthesis-production.up.railway.app/api/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: "Railway TTS is working perfectly!",
                        speaker: "kelly"
                    })
                });
                
                const ttsData = await ttsResponse.json();
                results.innerHTML += `
                    <p><strong>TTS Generation Test:</strong></p>
                    <pre>Duration: ${ttsData.duration} seconds
Audio size: ${ttsData.audio?.length || 0} bytes
Phonemes: ${ttsData.phonemes?.length || 0}</pre>
                `;
            } catch (error) {
                results.innerHTML += `<div class="status error">Error: ${error.message}</div>`;
            }
        }
        
        function forceUpdate() {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="status info">
                    <strong>To force cache update:</strong>
                    <ol>
                        <li>Go to Cloudflare Dashboard</li>
                        <li>Select your domain (ilearnhow.com)</li>
                        <li>Go to Caching ‚Üí Configuration</li>
                        <li>Click "Purge Everything" or purge specific files</li>
                    </ol>
                    <p>Or use this URL with a cache buster:</p>
                    <pre>https://ilearnhow.com/?v=${Date.now()}</pre>
                </div>
            `;
        }
        
        // Auto-test on load
        window.onload = () => {
            testProduction();
        };
    </script>
</body>
</html>
