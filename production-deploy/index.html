<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iLearn How</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        .preloader.hide { opacity: 0; pointer-events: none; }
        
        .loader {
            width: 50px; height: 50px;
            border: 3px solid #333;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Main */
        .container {
            width: 100%; height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.8s;
        }
        
        .container.loaded { opacity: 1; }

        /* Avatar Stage - 16:9 */
        .stage {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e, #0f0f1e);
            position: relative;
        }

        .avatar-box {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16/9;
            position: relative;
        }

        @media (min-aspect-ratio: 16/9) {
            .avatar-box { height: 100%; width: auto; }
        }

        .avatar {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
        }
        
        .avatar.active { display: block; }
        
        .avatar img {
            width: 100%; height: 100%;
            object-fit: contain;
        }

        /* Badge */
        .badge {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Selection */
        .selection {
            position: absolute;
            bottom: -100%;
            left: 0; right: 0;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            transition: bottom 0.3s;
        }
        
        .selection.show { bottom: 0; }
        
        .options {
            display: flex;
            gap: 20px;
            max-width: 500px;
            margin: 20px auto;
        }
        
        .option {
            flex: 1;
            text-align: center;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }
        
        .option.active {
            border-color: #4CAF50;
            background: rgba(76,175,80,0.1);
        }
        
        .option img {
            width: 80px; height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        /* Button */
        .btn {
            position: absolute;
            bottom: 30px; right: 30px;
            width: 56px; height: 56px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(76,175,80,0.4);
            transition: transform 0.3s;
        }
        
        .btn:hover { transform: scale(1.1); }
        
        .start-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
        }
        
        .start-btn.show {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .badge { bottom: 10px; padding: 10px 20px; font-size: 14px; }
            .option img { width: 60px; height: 60px; }
            .btn { bottom: 20px; right: 20px; width: 48px; height: 48px; }
            .start-btn { bottom: 20px; padding: 12px 32px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="loader"></div>
    </div>

    <div class="container" id="container">
        <div class="stage">
            <div class="avatar-box">
                <!-- Kelly -->
                <div class="avatar active" data-avatar="kelly">
                    <img src="/assets/avatars/kelly/kelly_neutral_default.png" alt="Kelly">
                </div>
                <!-- Ken -->
                <div class="avatar" data-avatar="ken">
                    <img src="/assets/avatars/ken/ken_neutral_default.png" alt="Ken">
                </div>
                
                <div class="badge">
                    <span id="icon">üë©</span>
                    <span id="name">Kelly</span>
                </div>
            </div>
        </div>

        <div class="selection" id="selection">
            <h2 style="text-align:center; margin-bottom:10px;">Choose Your Teacher</h2>
            <div class="options">
                <div class="option active" onclick="selectAvatar('kelly')">
                    <img src="/assets/avatars/kelly/kelly_neutral_default.png" alt="Kelly">
                    <div>Kelly</div>
                </div>
                <div class="option" onclick="selectAvatar('ken')">
                    <img src="/assets/avatars/ken/ken_neutral_default.png" alt="Ken">
                    <div>Ken</div>
                </div>
            </div>
        </div>

        <button class="btn" onclick="toggleMenu()">‚öôÔ∏è</button>
        <button class="start-btn" id="startBtn" onclick="start()">Start Learning</button>
    </div>

    <script>
        let current = 'kelly';
        let menuOpen = false;

        // Preload critical avatars
        const preloadImages = [
            '/assets/avatars/kelly/kelly_neutral_default.png',
            '/assets/avatars/ken/ken_neutral_default.png'
        ];
        
        // Service worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(err => {
                console.log('Service worker registration failed:', err);
            });
        }
        
        // Preload images
        Promise.all(preloadImages.map(src => {
            return new Promise(resolve => {
                const img = new Image();
                img.onload = img.onerror = resolve;
                img.src = src;
            });
        })).then(() => {
            document.getElementById('preloader').classList.add('hide');
            document.getElementById('container').classList.add('loaded');
            setTimeout(() => {
                document.getElementById('startBtn').classList.add('show');
            }, 1000);
        });

        function selectAvatar(avatar) {
            current = avatar;
            
            document.querySelectorAll('.avatar').forEach(el => {
                el.classList.toggle('active', el.dataset.avatar === avatar);
            });
            
            document.querySelectorAll('.option').forEach(el => {
                el.classList.toggle('active', el.textContent.toLowerCase().includes(avatar));
            });
            
            document.getElementById('icon').textContent = avatar === 'kelly' ? 'üë©' : 'üë®';
            document.getElementById('name').textContent = avatar === 'kelly' ? 'Kelly' : 'Ken';
            
            setTimeout(toggleMenu, 300);
        }

        function toggleMenu() {
            menuOpen = !menuOpen;
            document.getElementById('selection').classList.toggle('show', menuOpen);
        }

        function start() {
            localStorage.setItem('selectedAvatar', current);
            window.location.href = '/complete-lesson-player.html';
        }

        // Mobile touch prevention
        document.addEventListener('touchstart', e => {
            if (e.touches.length > 1) e.preventDefault();
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape' && menuOpen) {
                toggleMenu();
            } else if (e.key === 'Enter') {
                start();
            }
        });
    </script>
</body>
</html>
